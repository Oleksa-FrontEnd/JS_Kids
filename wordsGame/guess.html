<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Моя первая настоящая HTML-страничка</title>
</head>
<body>

<p>Сначало было слово</p>
<script>
    //// Создаем массив со словами
    var words = [
        "программа",
        "макака",
        "прекрасный",
        "оладушек"
    ];

    //генератор случайного слова
    var wordX = words[Math.floor(Math.random() * words.length)]; //генератор случайного слова

    //Создаем итоговый массив и заменяем каждую букву на символ "_"
    var answerArray = []; //answerArray — массив с ответом
        for (var i = 0; i <wordX.length; i++) {
        answerArray[i] = "_";
        }

    var remainingLetters = wordX.length; //Remaining letters — оставшиеся буквы
    var limit;

    //Обработка введенного ответа
    while (remainingLetters > 0) {
        // Показываем состояние игры
        alert(answerArray.join(" "));
        // Запрашиваем вариант ответа;
        var guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры.");
            if (guess === null) {
                // Выходим из игрового цикла
                break;
        }
            else if (guess.length !== 1) {
            alert("Пожалуйста, введите только одну букву.");
            }
            else {
         // Обновляем состояние игры
                for (var j = 0; j < wordX.length; j++) {
                     if (wordX[j] === guess) {
                         answerArray[j] = guess;
                         remainingLetters--;
                    }
                }
           }
        // Конец игрового цикла

        // Обновляем answerArray и remainingLetters для каждого
        // вхождения угаданной буквы
    }

    alert("Отлично! Было загадано слово " + wordX);

</script>
</body>
</html>
